	<body>
		<header class="header">
			<div class="header__container container clearfix">
				<div class="header__container__navigation float-left">

		<section class="Buttons-section">
			<div class="container">
				<div class="Buttons-section__title">
					<h1 class="heading-primary padding border-bottom">
						Buttons
					</h1>
				</div>
				<div class="btn-primary-container">
					<div
						style="margin-top: 5.4rem; padding-bottom: 1.6rem"
						class="border-bottom"
					>
						<h2
							class="heading-secondary"
							style="margin-top: 5.4rem"
						>
							<b>Primary</b>
						</h2>
					</div>
					<table style="margin-top: 1.7rem">
						<thead>
							<tr>
								<th></th>
								<th>default</th>
								<th>Outline</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>default</td>
								<td>
									<button class="btn-primary">Primary</button>
								</td>
								<td>
									<button class="btn-primary-outline">
										Outline
									</button>
								</td>
							</tr>
							<tr>
								<td>Hover</td>
								<td>
									<button
										class="btn-primary"
										style="background: #5227cc"
									>
										Primary
									</button>
								</td>
								<td>
									<button
										class="btn-primary-outline"
										style="
											background: #7749f8;
											color: white;
										"
									>
										Outline
									</button>
								</td>
							</tr>
							<tr>
								<td>focus</td>
								<td>
									<button
										class="btn-primary"
										style="background: #5227cc"
									>
										Primary
									</button>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
